<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Hangman Game</h1>
    <p>Player's Turn: <span id=currentPlayer class="player1-style">1</span></p>
    <div class="score-board">
        <h3>SCORE-BOARD</h3>
        <div class="scores">
            <div class="player1">Player One: <span id="playerOne" class="player1-style">0</span></div>
            <div class="player2">Player Two: <span id="playerTwo" class="player2-style">0</span></div>
        </div>
    </div>
    
    <div>
        <form id="guessForm">
          <label for="guess">Guess a Letter:</label>
          <input type="text" id="guessInput" name="guess" autocomplete="off">
          <button type="submit" id="guessButton">Submit</button>
        </form>
      </div>
      <div id="wordDisplay"></div>
      <button id="reset" onclick="location.href='index.html'">RESET</a></button>
    </main>
    
      
    <script src="hangman.js"></script>
</body>
</html>
